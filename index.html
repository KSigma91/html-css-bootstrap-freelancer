<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    
    <div class="container">

        <header id="top-bar"> 

            <div class="row">
                <!-- titolo -->
                <div class="col-sm-4 col-md-5">
                    <span>START BOOTSTRAP</span>                       
                </div>
                <!-- menu di navigazione -->
                <div class="col-sm-2">
                    <a href="#">
                        <i class="bi bi-list"></i>
                    </a>             
                </div>
            </div>
            
        </header>


        <!-- jumbotron -->
        <section id="jumbotron">

            <!-- start bootstrap -->
            <div class="row">
                <!-- logo -->
                <div class="col-sm-6">                   
                    <img src="img/avatar.svg" alt="avatar_img">
                </div>
                <!-- testo -->
                <div class="col-sm-12">
                    <h1>START BOOTSTRAP</h1>
                </div>
                <!-- logo -->
                <div class="col-sm-12">
                    <i class="bi bi-star-fill"></i>
                </div>
                <div class="col-sm-12">
                    <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                </div>
            </div>

        </section>


        <!-- contenuto del sito -->
        <main>

        <!-- portfolio -->
            <section id="port">
                <div class="row">
                    <!-- titolo -->
                    <div class="col-sm-12">
                        <h5>PORTFOLIO</h5>
                    </div>
                    <!-- logo -->
                    <div class="col-sm-12">
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <!-- immagini -->
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/cabin.png" alt="cabin_img">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/cake.png" alt="cake_img">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/circus.png" alt="circus_img">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/game.png" alt="game_img">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/safe.png" alt="safe_img">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/submarine.png" alt="submarine_img">
                    </div>
                </div>
            </section>

            <!-- about -->
            <section id="about">
                <div class="row">
                    <div class="col-sm-9">col 9 col 9</div>
                </div>
            </section>

            <!-- form -->
            <section id="contact">
                <div class="row">
                    <div class="col-sm-9">col 9 col 9</div>
                </div>
            </section>

        </main>


        <!-- informazioni -->
        <footer id="bottom">
            <div class="row">
                <div class="col-sm-12 col-md-4">col</div>
                <div class="col-sm-12 col-md-4">col</div>
                <div class="col-sm-12 col-md-4">col</div>
                <!-- copyright -->
                <div class="col-sm-12">col 12</div>
            </div>
        </footer>


    </div>
</body>
</html>
